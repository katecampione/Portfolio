  <h2>Let's get in touch!</h2>
  <div class="form">
    <form>
      <div class="form-group">
        <label class="heading" for="name">Name</label>
        <input type="text" class="form-control" id="name"  placeholder="Name" required>
      </div>
      <div class="form-group">
        <label class="heading"for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
      </div>
      <div class="form-group">
        <label class="heading" for="subject">Subject</label>
        <input type="text" class="form-control" id="subject"  placeholder="Subject">
      </div>
      <div class="form-group">
        <label class="heading" for="comment">Message:</label>
        <textarea class="form-control" rows="5" id="comment"></textarea>
      </div>
      <button id="button" type="submit" class="btn btn-danger">Submit</button>
    </form>
    </div>
